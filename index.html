<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, height=1280, user-scalable=no">
    <title>Kiss Camera 模拟器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 标题界面 -->
    <div class="title-screen" id="titleScreen">
        <div class="viewport-container">
            <div class="game-container">
                <div class="title-content">
                    <h1 class="game-title">直播模拟器</h1>
                    <p class="game-description">听从导播的指挥，推送画面到直播屏幕</p>
                    <button class="start-btn" id="startBtn">开始游戏</button>
                </div>
            </div>
        </div>
    </div>

    <div class="viewport-container">
        <div class="game-container">
        <!-- 直播屏幕 -->
        <div class="live-screen-container">
            <div class="live-screen" id="liveScreen">
                <div class="live-content" id="liveContent"></div>
                <div class="live-idle-animation" id="liveIdleAnimation">
                    <canvas id="liveCanvas" width="250" height="250"></canvas>
                    <div class="live-text">LIVE</div>
                </div>
            </div>
        </div>

        <!-- 游戏场景 -->
        <div class="game-scene">
            <div class="background-far" id="backgroundFar"></div>
            <div class="background-near" id="backgroundNear"></div>
        </div>

        <!-- 取景器 -->
        <div class="viewfinder-container">
            <div class="viewfinder" id="viewfinder">
                <div class="viewfinder-content" id="viewfinderContent">
                    <div class="audience-layer" id="audienceLayer"></div>
                    <div class="foreground-layer" id="foregroundLayer"></div>
                </div>
            </div>
            <div class="viewfinder-overlay" id="viewfinderOverlay"></div>
            
            <!-- 左右移动按钮 -->
            <button class="arrow-btn arrow-left" id="moveLeftBtn"></button>
            <button class="arrow-btn arrow-right" id="moveRightBtn"></button>
            
            <!-- 推送按钮 -->
            <button class="push-btn" id="pushBtn">推送画面</button>
        </div>

        <!-- 强化任务完成数量显示 -->
        <div class="score-display">
            <span class="star-icon">⭐</span>
            <span id="score">0</span>
        </div>

        <!-- 任务信息叠加在直播屏幕上方 -->
        <div class="task-overlay">
            <div class="task-name" id="taskName">准备中...</div>
            <div class="task-timer" id="taskTimer">15</div>
        </div>
        </div>
    </div>

    <!-- 结算界面 -->
    <div class="end-screen" id="endScreen">
        <div class="viewport-container">
            <div class="game-container">
                <div class="end-content">
                    <div class="end-title">游戏结束</div>
                    <div class="end-score-container">
                        <div class="end-score-label">最终成绩</div>
                        <div class="end-score" id="finalScore">0</div>
                        <div class="end-title" id="endTitle">新手摄影师</div>
                    </div>
                    <div class="end-stats">
                        <div class="stat-item">
                            <span class="stat-label">完成任务数</span>
                            <span class="stat-value" id="completedTasks">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均用时</span>
                            <span class="stat-value" id="avgTime">15s</span>
                        </div>
                    </div>
                    <button class="restart-btn" id="restartBtn">重新开始</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
